<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css"> 

    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm-12" id="container">
        <div class="col-sm-12" id="calculator">

            <div class="row" id="result">
                <div class="col" id="equation">
                    <p id="equation-value"></p>
                </div>
                <div class="col" id="answer">
                    <p id="answer-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <div class="row">
                    <div class="col">
                        <button class="operator" id="clear">C</button>
                        <button class="number" id="7">7</button>
                        <button class="number" id="4">4</button>
                        <button class="number" id="1">1</button>
                        <button class="operator" id="hello">Hello</button>
                    </div>
                    <div class="col">
                        <button class="operator" id="backspace">CE</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="0">0</button>
                    </div>
                    <div class="col">
                        <button class="operator" id="%">%</button>
                        <button class="number" id="9">9</button>
                        <button class="number" id="6">6</button>
                        <button class="number" id="3">3</button>
                        <button class="operator" id="bye" >Bye</button>
                    </div>
                    <div class="col">
                        <button class="operator" id="/">&#247;</button>
                        <button class="operator" id="*">&times;</button>
                        <button class="operator" id="-">-</button>
                        <button class="operator" id="+">+</button>
                        <button class="operator" id="=">=</button>
                    </div>
                </div>   
            </div>
        </div>
            
    </div>
    <script src ="calculator.js"> </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> -->
</body>
</html>
